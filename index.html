<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSAT Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title-screen" class="screen active">
        <h1>PSAT Practice</h1>
        <button class="button" id="start-button">Start</button>
    </div>

    <div id="question-screen" class="screen hidden">
        <h1>Question Screen</h1>
        <div class="question-container">
            <div class="question-spinner" id="reading-writing-spinner">
                <h2>Reading & Writing Questions</h2>
                <ul class="question-list" id="reading-writing-questions">
                    <!-- Reading & Writing questions will be dynamically added here -->
                </ul>
                <button class="spin-button" id="reading-writing-spin">Spin</button>
            </div>
            <div class="question-spinner" id="math-spinner">
                <h2>Math Questions</h2>
                <ul class="question-list" id="math-questions">
                    <!-- Math questions will be dynamically added here -->
                </ul>
                <button class="spin-button" id="math-spin">Spin</button>
            </div>
        </div>
        <button class="button" id="show-answer-button">Show Answer</button>
        <div id="answer-container" class="hidden">
            <p id="answer">Answer goes here...</p>
            <p id="explanation">Explanation goes here...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
