<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Question A Day PSAT Prep</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title screen -->
    <div id="title-screen" class="screen active">
        <h1>1 Question A Day PSAT Prep</h1>
        <div id="countdown-container">
            <p id="countdown-title">Next Set of Questions Appear In:</p>
            <p id="countdown">Calculating...</p>
        </div>
        <button class="button" id="begin-button">Begin</button>
    </div>

    <!-- Question screen -->
    <div id="question-screen" class="screen hidden">
        <div class="box-container">
            <!-- Left box for Reading & Writing -->
            <div id="reading-writing-box" class="question-box">
                <div class="box-header">
                    <h2>Reading & Writing</h2>
                    <div class="expand-button" id="expand-reading-writing">
                        <img src="expand-icon.png" alt="Expand" width="24px" height="24px">
                    </div>
                </div>
                <hr class="box-line">
                <div class="box-content">
                    <p class="question-text">What is the capital of France?</p>
                    <div class="answers">
                        <div class="answer" id="answer1">
                            <span class="dot"></span>
                            <p>Paris</p>
                        </div>
                        <div class="answer" id="answer2">
                            <span class="dot"></span>
                            <p>Rome</p>
                        </div>
                        <div class="answer" id="answer3">
                            <span class="dot"></span>
                            <p>Berlin</p>
                        </div>
                        <div class="answer" id="answer4">
                            <span class="dot"></span>
                            <p>Madrid</p>
                        </div>
                    </div>
                    <p class="explanation">Explanation: Paris is the capital city of France.</p>
                    <button class="check-button">Check</button>
                    <button class="reveal-button">Reveal All</button>
                </div>
            </div>

            <!-- Right box for Math -->
            <div id="math-box" class="question-box">
                <div class="box-header">
                    <h2>Math</h2>
                    <div class="expand-button" id="expand-math">
                        <img src="expand-icon.png" alt="Expand" width="24px" height="24px">
                    </div>
                </div>
                <hr class="box-line">
                <div class="box-content">
                    <p class="question-text">What is 2 + 2?</p>
                    <div class="answers">
                        <div class="answer" id="math-answer1">
                            <span class="dot"></span>
                            <p>3</p>
                        </div>
                        <div class="answer" id="math-answer2">
                            <span class="dot"></span>
                            <p>4</p>
                        </div>
                        <div class="answer" id="math-answer3">
                            <span class="dot"></span>
                            <p>5</p>
                        </div>
                        <div class="answer" id="math-answer4">
                            <span class="dot"></span>
                            <p>6</p>
                        </div>
                    </div>
                    <p class="explanation">Explanation: 2 + 2 equals 4.</p>
                    <button class="check-button">Check</button>
                    <button class="reveal-button">Reveal All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
