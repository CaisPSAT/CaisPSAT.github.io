<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Question A Day PSAT Prep</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title screen -->
    <div id="title-screen" class="screen active">
        <h1>1 Question A Day PSAT Prep</h1>
        <div id="countdown-container">
            <p id="countdown-title">Next Set of Questions Appear In:</p>
            <p id="countdown">Calculating...</p>
        </div>
        <button class="button" id="begin-button">Begin</button>
    </div>

    <!-- Question screen -->
    <div id="question-screen" class="screen hidden">
        <div class="box-container">
            <!-- Left box for Reading & Writing -->
            <div id="reading-writing-box" class="question-box">
                <div class="box-header">
                    <h2>Reading & Writing</h2>
                    <div class="expand-button" id="expand-reading-writing">
                        <svg xmlns="https://img.icons8.com/?size=100&id=39786&format=png&color=000000" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px"><path d="M12 2L0 9l12 7 12-7-12-7zM5 9l7 4 7-4v6l-7 4-7-4V9z"/></svg>
                    </div>
                </div>
                <hr class="box-line">
                <div class="box-content">
                    <p class="question-text">Question text goes here...</p>
                    <div class="answers">
                        <p class="answer blurred">Answer A</p>
                        <p class="answer blurred">Answer B</p>
                        <p class="answer blurred">Answer C</p>
                        <p class="answer blurred">Answer D</p>
                    </div>
                    <p class="explanation blurred">Explanation goes here...</p>
                </div>
            </div>

            <!-- Right box for Math -->
            <div id="math-box" class="question-box">
                <div class="box-header">
                    <h2>Math</h2>
                    <div class="expand-button" id="expand-math">
                        <svg xmlns="https://img.icons8.com/?size=100&id=39786&format=png&color=000000" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px"><path d="M12 2L0 9l12 7 12-7-12-7zM5 9l7 4 7-4v6l-7 4-7-4V9z"/></svg>
                    </div>
                </div>
                <hr class="box-line">
                <div class="box-content">
                    <p class="question-text">Question text goes here...</p>
                    <div class="answers">
                        <p class="answer blurred">Answer A</p>
                        <p class="answer blurred">Answer B</p>
                        <p class="answer blurred">Answer C</p>
                        <p class="answer blurred">Answer D</p>
                    </div>
                    <p class="explanation blurred">Explanation goes here...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
